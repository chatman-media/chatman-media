            }

            header {
                text-align: center;
                margin-bottom: 3rem;
            }

            }

                color: #58a6ff;

                transition: opacity 0.2s;

            }

            .logo {

            }

                width: 100%;
                height: auto;

            .intro-section {
                display: flex;
                gap: 2rem;
                justify-content: center;
                align-items: center;
                margin-bottom: 3rem;
                flex-wrap: wrap;
            }

            .typing-svg,
            .stackoverflow-card {
                flex: 1;
                min-width: 300px;
                display: flex;
                justify-content: center;
            }

            .social-badges {
                display: flex;
                flex-direction: column;
                gap: 1rem;
                justify-content: center;
                margin-bottom: 3rem;
            }

            .badge-link {
                display: inline-flex;
                align-items: center;
                text-decoration: none;
                transition: transform 0.2s;
            }

            .badge-link:hover {
                transform: translateY(-2px);
            }

            .badge-link img {
                height: 28px;
            }

            .arrow-badge {
                padding: 0 0.5rem;
                color: #8b949e;
                font-size: 1.2rem;
            }

            section {

            }

            h2 {
                font-size: 1.8rem;
                margin-bottom: 1.5rem;
                text-align: center;
                color: #f0f6fc;
            }

            .support-list {
                background-color: #161b22;
                border-radius: 6px;
                padding: 2rem;
                margin-bottom: 2rem;
                border: 1px solid rgba(139, 92, 246, 0.1);
            }

            .support-list ul {
                list-style: none;
            }

            .support-list li {
                margin-bottom: 1rem;
                font-family: "Courier New", monospace;
                word-break: break-all;
            }

            .support-list strong {
                color: #58a6ff;
                margin-right: 0.5rem;
            }

            .qr-codes {
                display: flex;
                flex-wrap: wrap;
                gap: 1rem;
                justify-content: center;
            }

            .qr-codes img {
                height: 205px;
                border-radius: 6px;
            }

            .skills-badges {
                display: flex;
                flex-wrap: wrap;
                gap: 0.5rem;
                justify-content: center;
                margin-bottom: 2rem;
            }

            .github-stats {
                display: grid;
                gap: 2rem;
                margin-top: 2rem;
            }

            .github-stats img {
                width: 100%;
                max-width: 900px;
                margin: 0 auto;
                display: block;
                border-radius: 6px;
            }

            .stats-row {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 1rem;
                max-width: 900px;
                margin: 0 auto;
            }

            @media (max-width: 768px) {
                h1 {
                    font-size: 1.8rem;
                }

                .intro-section {
                    flex-direction: column;
                }

                .support-list {
                    padding: 1rem;
                }
            }
