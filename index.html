<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexander Kireyev - chatman-media</title>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        
        a {
            color: #58a6ff;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1, h2, h3 {
            color: #f0f6fc;
        }
        
        /* Dark theme for embedded content */
        .dark-theme {
            background-color: #0d1117;
            color: #c9d1d9;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Content will be loaded from README.md -->
        <div id="readme-content"></div>
    </div>
    
    <script>
        // Load README.md content
        fetch('README.md')
            .then(response => response.text())
            .then(text => {
                // Simple markdown to HTML conversion (you might want to use a proper markdown parser)
                const content = text
                    .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                    .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                    .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                    .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2">$1</a>')
                    .replace(/\n/g, '<br>');
                
                document.getElementById('readme-content').innerHTML = content;
            });
    </script>
</body>
</html>
