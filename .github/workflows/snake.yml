name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Generate snake animation
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: chatman-media
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=#8B5CF6&color_dots=#E0F2FE,#BAE6FD,#7DD3FC,#38BDF8,#0EA5E9
            dist/github-contribution-grid-snake-dark.svg?color_snake=#8B5CF6&color_dots=#E0F2FE,#BAE6FD,#7DD3FC,#38BDF8,#0EA5E9

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}